<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Drink Finder - Results</title>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Satisfy&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
      <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>

    <header>
      
    </header>

    <main>
      <nav class="top-bar topbar-responsive">
        <div class="top-bar-title">
          <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
            <button class="menu-icon" type="button" data-toggle></button>
          </span>
          <a class="topbar-responsive-logo" href="#"><strong>Drink Finder</strong></a>
        </div>
        <div id="topbar-responsive" class="topbar-responsive-links">
          <div class="top-bar-right">
            <ul class="menu simple vertical medium-horizontal">
              <li><a href="index.html">Home</a></li>
              <!-- <li><a href="#">Contact</a></li> -->
              <li>
                <div class="dropdown">
                  <button class="dropbtn button hollow topbar-responsive-button">Spirits 
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <div class="dropdown-content">
                    <a href="#">Tequila</a>
                    <a href="#">Vodka</a>
                    <a href="#">Gin</a>
                  </div>
                </div> 
              </li>
            </ul>
          </div>
        </div>
      </nav>

        <div class="grid-container full results-full">
            <div class="grid-x grid-margin-x main-section">
                <div class="cell medium-3 results-search-area">
                    <form>
                        <div class="grid-container">
                          <div class="grid-x grid-padding-x">
                            <div class="large-12 cell">
                              <input class="results-searchbar" type="text" placeholder="What do you want to drink?">
                              <div class="results-buttons-search">
                                <a id="randomBtn" class="button small" href="#">Get Me Drunk!</a>
                                <a id="searchBtn" class="customButton button small" href="#">Search</a>
                              </div>
                              <div id="sliderDiv">
                                <div class="switch result-switch">
                                  <input class="switch-input" id="name-switch" type="radio" checked name="radioSwitches">
                                  <label class="switch-paddle" for="name-switch">
                                    <span class="switch-active" aria-hidden="true">Yes</span>
                                    <span class="switch-inactive" aria-hidden="true">No</span>
                                  </label>
                                  <label class="switch-label result-switch-label" for="name-switch">By name?</label>
                                </div>
                                <div class="switch result-switch">
                                  <input class="switch-input" id="ingr-switch" type="radio" name="radioSwitches">
                                  <label class="switch-paddle" for="ingr-switch">
                                    <span class="switch-active" aria-hidden="true">Yes</span>
                                    <span class="switch-inactive" aria-hidden="true">No</span>
                                  </label>
                                  <label class="switch-label result-switch-label" for="ingr-switch">By ingredient?</label>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </form>
                </div>
                <div class="cell medium-9 results-section">
                  <h2 class="text-center">Results</h2>
                  <div class="results-card-section">
                  </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="./assets/results.js"></script>
  </body>
</html>
