<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Drink Finder - Results</title>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Satisfy&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
      <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>

    <header>
      
    </header>

    <main>
        <div class="grid-container full results-full">
            <div class="grid-x grid-margin-x main-section">
                <div class="cell medium-3 results-search-area">
                    <form>
                        <div class="grid-container">
                          <div class="grid-x grid-padding-x">
                            <div class="medium-12 cell">
                              <label>Search:
                                <input class="results-searchbar" type="text" placeholder="What do you want to drink?">
                              </label>
                              <div class="" id="sliderDiv">
                                <div class="switch">
                                  <input class="switch-input" id="radio-switch1" type="radio" checked name="radioSwitches">
                                  <label class="switch-paddle" for="radio-switch1">
                                    <span class="switch-active" aria-hidden="true">Yes</span>
                                    <span class="switch-inactive" aria-hidden="true">No</span>
                                  </label>
                                </div>
                                
                                <div class="switch">
                                  <input class="switch-input" id="radio-switch2" type="radio" name="radioSwitches">
                                  <label class="switch-paddle" for="radio-switch2">
                                    <span class="switch-active" aria-hidden="true">Yes</span>
                                    <span class="switch-inactive" aria-hidden="true">No</span>
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                    </form>
                </div>
                <div class="cell medium-9 results-section">
                  <h2 class="text-center">Results</h2>
                  <div class="results-card-section">
                    <div class="card drink-result">
                      <div class="card-divider result-title-section">
                        <h2 class="result-title">Tom Collins</h2>
                      </div>
                      <div class="result-info-section">
                        <div class="grid-x grid-margin-x">
                          <div class="cell medium-7 text-info">
                            <h4>Ingredients</h4>
                            <ul class="ingredients-list">
                              <li class="ingredient-item">Gin</li>
                              <li class="ingredient-item">Soda Water</li>
                              <li class="ingredient-item">Lemon</li>
                              <li class="ingredient-item">Simple Syrup</li>
                            </ul>
                            <h4>Instructions</h4>
                            <p>Put the stuff in a glass and make it, duh</p>
                          </div>
                          <div class="cell medium-5 drink-picture">
                            <img src="/assets/pics/tom-collins.png" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="./assets/results.js"></script>
  </body>
</html>
