<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Drink Finder - Home</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Satisfy&M+PLUS+Rounded+1c:wght@100&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
      <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>

    <header>
      <h1>Drink Finder</h1>
    </header>

    <main class="home-main">
      <h1 id="title">Drink Finder</h1>
      <section class="custom-container">

        <!-- <p id="question">Search by drink name?<br>Search by drink ingredient?</p> -->
        
        <div class="" id="slider-div">
          <div class="switch switch-and-label">
            <label class="switch-label" for="radio-switch1">Search by drink name?</label>
            <input class="switch-input" id="radio-switch1" type="radio" checked name="radioSwitches">
            <label class="switch-paddle" for="radio-switch1">
              <span class="switch-active" aria-hidden="true">Yes</span>
              <span class="switch-inactive" aria-hidden="true">No</span>
            </label>
          </div>
          <div class="switch switch-and-label">
            <label class="switch-label" for="radio-switch2">Search by drink ingredient?</label>
            <input class="switch-input" id="radio-switch2" type="radio" name="radioSwitches">
            <label class="switch-paddle" for="radio-switch2">
              <span class="switch-active" aria-hidden="true">Yes</span>
              <span class="switch-inactive" aria-hidden="true">No</span>
            </label>
          </div>
        </div>
        <div class="searchBox">
          <input class="" type="text" id="textBox">
          <div id="buttonDiv">
            <a class="button small" href="#">Random</a>
            <a id="search-button" class="customButton button small" href="#">Search</a>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="./assets/homepage.js"></script>
  </body>
</html>
