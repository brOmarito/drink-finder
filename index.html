<body>
  <nav class="top-bar topbar-responsive">
    <div class="top-bar-title">
      <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
        <button class="menu-icon" type="button" data-toggle></button>
      </span>
      <a class="topbar-responsive-logo" href="#"><strong>Drink Finder - Home</strong></a>
    </div>
    <div id="topbar-responsive" class="topbar-responsive-links">
      <div class="top-bar-right">
        <ul class="menu simple vertical medium-horizontal">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <div class="dropdown">
              <button class="dropbtn button hollow topbar-responsive-button">Spirits 
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                <a href="#">Tequila</a>
                <a href="#">Vodka</a>
                <a href="#">Gin</a>
              </div>
            </div> 
          </li>
        </ul>
      </div>
    </div>
  </nav>


    <main class="home-main">

      <section class="custom-container">

        <p id="question">Search by drink name?<br>Search by drink ingredient?</p>

        <div class="" id="sliderDiv">
          <div class="switch">
            <input class="switch-input" id="radio-switch1" type="radio" checked name="radioSwitches">
            <label class="switch-paddle" for="radio-switch1">
              <span class="switch-active" aria-hidden="true">Yes</span>
              <span class="switch-inactive" aria-hidden="true">No</span>
            </label>
          </div>
          
          <div class="switch">
            <input class="switch-input" id="radio-switch2" type="radio" name="radioSwitches">
            <label class="switch-paddle" for="radio-switch2">
              <span class="switch-active" aria-hidden="true">Yes</span>
              <span class="switch-inactive" aria-hidden="true">No</span>
            </label>
          </div>
        </div>

        <div class="searchBox">
          <input class="" type="text" id="textBox">
          <div id="buttonDiv">
            <a class="button small" href="#">Random</a>
            <a class="customButton button small" href="#">Search</a>
          </div>
        </div>
      </section>
</body>
